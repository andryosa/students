<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <title>Currency Calculator</title>
    </head>

    <body style="background-color: rgb(164, 163, 165);">
        <div class="jumbotron">
            <div class="container">
                <h2>Currency Calculator</h2>
                <p class="lead">Convert the currency</p>
                <form class="form-inline">
                    <div class="form-group mb-2">
                        <input type="number" class="form-control" id="amount" />
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <select class="form-control" id="currency-1" required>
                            <option>PLN</option>
                            <option>EUR</option>
                            <option>USD</option>
                        </select>
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <label>convert to</label>
                        <select class="form-control" id="currency-2" required>
                            <option>EUR</option>
                            <option>USD</option>
                            <option>PLN</option>
                        </select>
                    </div>
                    <button class="btn calculate-btn btn-primary mb-2">Show me the result!</button>
                </form>
                <div class="result">
                    <p>
                        <span class="given-amount"></span>
                        <span class="base-currency"></span>
                        <span class="final-result"></span>
                        <span class="second-currency"></span>
                    </p>
                </div>

            </div>

        </div>
        <h1 style="text-align: center;">We are FBW4 hero</h1>


        <script src=""></script>
    </body>

</html>
