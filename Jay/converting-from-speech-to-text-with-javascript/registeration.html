<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Main css -->
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form zoomIn animated">
                        <h2 class="form-title">Create account</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="name" id="name" placeholder="Your Name"/>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Your Email"/>
                        </div>
                        <div class="form-group">
                            
                            <input type="password" class="form-input" name="password" id="password" placeholder="Password"/>
                            
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                       
                        </div>
                        <div class="form-group" id=confirmPass>
                            <input type="password" class="form-input" name="re_password" id="re_password" placeholder="Repeat your password"/>
                        
                        </div>
                        <div class="form-group" id="checkboxFather">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label class="d-block" for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                          
                        </div>
                        <div class="form-group">
                       <button href="" data-toggle="modal" class="btn btn-success btn-lg btn-block" id="submit"> Submit</button>
                        </div>
                    </form>
                    <p class="loginhere animated" >
                        Have already an account ? <a href="#" class="loginhere-link" id="gotologin">Login here</a>
                    </p>
                </div>
            </div>
        </section>

    </div>



<!-- ////////////////////////////////////////modal//////////////////////// -->

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-full" role="document">
       
            
            <div class="ml-loader ml-auto mr-auto ">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>            
            
            
    </div>
</div>
