    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta16/shoelace.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <link rel="stylesheet" href="/hangStyle.css">
  
    <title>Document</title>
</head>
<body>
    


<div class="container">
   
        <div class="row">
                <div class="col-sm-12  col-lg-5 rotateInDownLeft animated " id="boy">
            <!-- head -->
    <div class=" animated" id="head" style="width: 100px; height: 100px;" >
    <img src="/images/face.png" alt="">
    
    </div>
      <!-- body -->
   
      <div  class="border-left border-dark text-center fadeIn animated" style="height: 250px;" >
   <!-- hands -->
        
<div class="border-left border-dark animated" id="leftHand2"></div>

       
   
<div class="border-left border-dark animated" id="leftHand"></div>

    </div>
<!-- legs -->

<div class="position-absolute"></div>
<div class="border-left border-dark" id="rightLeg">
       
</div>

 <div class="border-left border-dark" id="leftLeg">
    
            </div>
<div class="border-bottom border-dark" style="width: 100%;"></div>
                </div>
  
               <div class="col-lg-6 bounceInUp animated">

                   

                            <h1>Voice Controlled Notes App</h1>
                            <p class="page-description ">A tiny app that allows you to take notes by recording your voice</p>
                           
                            <h3 class="no-browser-support">Sorry, Your Browser Doesn't Support the Web Speech API. Try Opening This Demo In Google Chrome.</h3>
                
                            <div class="app"> 
                                <h3>Add New Note</h3>
                                <div class="input-single">
                                    <textarea id="note-textarea" placeholder="Create a new note by typing or using voice recognition." rows="6"></textarea>
                                </div>         
                                <button class="" id="start-record-btn" title="Start Recording">Start Recognition</button>
                                <button id="pause-record-btn" title="Pause Recording">Pause Recognition</button>
                                <button id="save-note-btn" title="Save Note">Save Note</button>   
                                <p id="recording-instructions">Press the <strong>Start Recognition</strong> button and allow access.</p>
                                
                                <h3>My Notes</h3>
                                <ul id="notes">
                                    <li>
                                        <p class="no-notes">You don't have any notes.</p>
                                    </li>
                                </ul>
                
                            </div>
                
                        

               </div>



</div>


</div>
