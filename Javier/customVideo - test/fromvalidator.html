<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>CUSTOM VIDEO PLAYER</title>
</head>

<body>
  <div class="bg-6">
    <div class="glitch" data-text="· Video Custom Player ·"></div>
</div>
  <!-- <div class="container1">
    <H1>· V I D E O&nbsp&nbsp&nbsp&nbspC U S T O M&nbsp&nbsp&nbsp&nbspP L A Y E R ·</H1>    
  </div> -->
  <div class="container">
    <form id="log_IN" class="form">
      <h2>· Log IN...</h2>
      <div class="form-control">
        <label for="username">Username</label>
        <input type="text" id="username_LOG" placeholder="Enter username">
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="password">Password</label>
        <input type="password" id="password_LOG" placeholder="Enter password">        
      </div>
      <button id=sub_Log_IN>Go!</button>
    </form>
  </div>
  <div class="container">
    <form id="sign_IN" class="form">
      <h2>:: SIGN IN ::</h2>
      <div class="form-control">
        <label for="username">Username</label>
        <input type="text" id="username_SIGN" placeholder="Enter username" />
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Enter email" />
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="password">Password</label>
        <input type="password" id="password_SIGN" placeholder="Enter password" />
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="password2">Confirm Password</label>
        <input type="password" id="password2_SIGN" placeholder="Enter password again" />
        <small>Error message</small>
      </div>
      <button id=sub_sign_IN type="button">Register...</button>
    </form>
  </div>
  <script src="./js/login.js"></script>
</body>

</html>
